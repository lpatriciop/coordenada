<div class="grid">
  <mat-card class="example-card grid">
    <section>
      <li class="list-group-item" *ngFor="let rol of listaRol">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            [checked]="rol.check"
            id="{{ rol.id! }}"
            (change)="onChange($event, rol)"
            required
          />
          <label class="form-check-label" for="{{ rol.id! }}">
            {{ rol.rolNombre }}
          </label>
        </div>
      </li>
    </section>
  </mat-card>
  <button (click)="submit()">BOTON</button>
</div>
