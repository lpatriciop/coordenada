<div class="center">
  <mat-card-title>Lista de Servicios</mat-card-title>
  <br>
  <mat-card-subtitle>Servicios de APECS</mat-card-subtitle>
</div>

<mat-form-field class="center1">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
</mat-form-field>

<div class="mat-elevation-z8 center" style="text-align: center">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th class="titulo" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id_persona}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="cedula">
      <th class="titulo" mat-header-cell *matHeaderCellDef mat-sort-header> Cedula </th>
      <td mat-cell *matCellDef="let row"> {{row.cedula}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th class="titulo" mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="cant">
      <th class="titulo" mat-header-cell *matHeaderCellDef mat-sort-header> NÂ° Servicios </th>
      <td mat-cell *matCellDef="let row"> {{contarServicios(row.id_persona)}}{{contservicios}} </td>
    </ng-container>

    <ng-container matColumnDef="detalles">
      <th class="titulo" mat-header-cell *matHeaderCellDef> Detalles </th>
      <td mat-cell *matCellDef="let row"><button [routerLink]="['/verservicio/cliente=',row.id_persona]"><mat-icon class="btnEdi">description</mat-icon></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
